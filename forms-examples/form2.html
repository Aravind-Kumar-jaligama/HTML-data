<!DOCTYPE html>
<html>
<head>
    <title>Form2</title>
</head>
<body>
        <form action="servlets" name="Registration Form" method="post">
            <center>
             <table cellpadding="8px" bgcolor="#9E8E8E">
                <caption><font size="5px"><b><u>Registration Form</u></b></font></caption>
                <tr>
                    <td>
                        <label for="A1">First Name</label>
                    </td>
                    <td><input type="text" id="A1" name="FirstName" placeholder="your name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="A2">Last Name</label>
                    </td>
                    <td><input type="text" id="A2" name="LastName" placeholder="surname" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="A3">Nick Name</label>
                    </td>
                    <td><input type="text" id="A3" name="Nickname" placeholder="Nick Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="A4">e-mail</label>
                    </td>
                    <td><input type="email" id="A4" name="email"required placeholder="yourname@gmail.com"></td>
                </tr>
                <tr>
                    <td>
                        <label for="A5" >password</label>
                    </td>
                    <td><input type="password" id="A5" name="password" placeholder="Min 8 character with @#%*^"></td>
                </tr>
                <tr>
                    <td>
                        <label for="A6">Date of Birth</label>
                    </td>
                    <td><input type="date" id="A6" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="A7">Gender</label>
                    </td>
                    <td>
                        <input type="radio" value="Male" id="A7" name="Gender">Male
                    <input type="radio" value="Female" id="A8" name="Gender">Female
                    <input type="radio" value="others" id="A9" name="gender">others
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="A10">Mobile</label>
                    </td>
                    <td>
                        <input type=" phone number" id="A10" name="Phone Number" placeholder="contact number" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="A11">Address</label>
                    </td>
                    <td>
                        <textarea rows="5" cols="20" id="A11" name="Address" placeholder="h:no, street,colony,landmark city state."></textarea>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="submit" value="Submit">&nbsp;&nbsp;
                        <input type="reset" Value="reset">
                    </td>
                </tr>
             </table>
            </center>
        </form>
    
</body>
</html>
