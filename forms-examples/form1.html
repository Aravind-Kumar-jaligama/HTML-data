<!DOCTYPE html>
<html>
<head>
    <title>Form1</title>
</head>
<body>
    <form action="Aravindserver" method="post" name="HTML Forem">
        <h2>HTML Form</h2>
        <table cellpadding="8px" bgcolor="#A58282" cellspacing="3px">
            <tr>
                <td>
                    <label for="h1">First Name :</label>
                </td>
                <td>
                    <input type="text" id="h1" name="FirstName" placeholder="your name" required>
                </td>
            </tr>
            <tr>
                <td>
                   <label for="h2">Last Name :</label> 
                </td>
                <td>
                    <input type="text" id="h2" name="LastName" placeholder="surname" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="h3">Date of Birth :</label>
                </td>
                <td>
                    <input type="date" id="h3" required name="DOB">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="h4">Email id :</label>
                </td>
                <td>
                    <input type="email" id="h4" placeholder="MailID" required name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="h5">Mobile Number :</label>
                </td>
                <td>
                    <input type="Phone number" id="h5" placeholder="Contact Number" name="PhoneNUmber" required>
                </td>
                <tr>
                    <td>
                        <br>
                        <input type="submit"value="Submit">&nbsp; &nbsp;&nbsp;
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </tr>
        </table>
    </form>
    
    
</body>
</html>
