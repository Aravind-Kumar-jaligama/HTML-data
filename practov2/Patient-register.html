    <br><br><br>
    <form action="my servlet" method="get" name="Patient registration">
        <center>
            <table cellpadding="8px" cellspacing="5px" bgcolor="gray">
                <h2>Registration Form</h2>
                <tr>
                    <td>
                        <label for="f1">Full Name</label>
                        <br>
                        <input type="text" id="f1" name="Full Name" placeholder="Full Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="f2">Mobile Number</label>
                        <br>
                        <select name="country code" id="f3">
                            <option value="+91">+91(India)</option>
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+61">+61 (Australia)</option>
                            <option value="+81">+81 (Japan)</option>
                            <option value="+49">+49 (Germany)</option>
                            <option value="+33">+33 (France)</option>
                        </select>
                        &nbsp;&nbsp;
                        <input type="tel" id="f2" name="Mobile Number" placeholder="Mobile Number" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="f4">Create Password</label>
                        <br>
                        <input type="password" id="f4" name="Password" placeholder="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" value="Receive relevant offers and promotional communication from Practo" id="f5">Receive relevant offers and promotional <br>&nbsp; &nbsp;&nbsp;&nbsp;communication from Practo
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="submit" value="Patient SignUp">
                    </td>
                </tr>
            </table>
        </center>
    </form>
